<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>WORK06</title>
		<script>
			//work06-1
			const num = Math.floor(Math.random() * 100) + 1;
			
			if (num % 3 === 0 && num % 6 === 0) {
				document.write('<p>3と6の倍数です</p>');
			} else if (num % 3 === 0 && num % 6 !== 0) {
				document.write('<p>3の倍数で、6の倍数ではありません</p>');
			} else {
				document.write('<p>倍数ではありません</p>')
			}

			//work06-2
			const random01 = Math.floor(Math.random() * 10) + 1;
			const random02 = Math.floor(Math.random() * 10) + 1;
			let result = `<p>random01=${random01},random02=${random02}です。`;

			if (random01 === random02) {
				result += '2つは同じ数です。';
			} else if (random01 > random02) {
				result += 'random01の方が大きいです。';
			} else {
				result += 'random02の方が大きいです。';
			}
			if (random01 % 3 !== 0 && random02 % 3 !== 0) {
				result += '2つの数字のうち、3の倍数となる数はありません。';
			} else if (random01 % 3 === 0 && random02 % 3 === 0) {
				result += '2つの数字のうち、3の倍数となる数字は2つです。';
			} else {
				result += '2つの数字のうち、3の倍数となる数字は1つです。';
			}
			result += '</p>';

			document.write(result);
		</script>
	</head>
	<body>
	</body>
</html>
