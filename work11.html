<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>work11</title>
		<script>
			const arr = new Array();
			for (let i = 0; i < 5; i++) {
				arr.push(Math.floor(Math.random() * 100) + 1); 
			}

			for (let i = 0; i < 5; i++) {
				if (arr[i] % 2 === 0) {
					document.write(`「${arr[i]}（偶数）」`);
				} else {
					document.write(`「${arr[i]}（奇数）」`);
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
