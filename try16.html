<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>TRY16</title>
		<script>
		function output_function() {
			document.write(`<p>引数：なし、返り値：無の関数</p>`);
		}

		function output_function_num(num) {
			document.write(`<p>引数：${num}、返り値：無の関数</p>`);
		}

		function make_function_num(num) {
			let string = (`<p>引数：${num}、返り値：ありの関数</p>`);
			return string;
		}

		output_function();
		output_function_num(10);
		let function_num = make_function_num(10);
		document.write(function_num);
		</script>
	</head>
	<body>
	</body>
</html>
