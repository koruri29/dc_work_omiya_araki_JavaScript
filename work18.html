<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>WORK18</title>
		<script>
			function circleArea(radius) {
				const area = radius ** 2 * Math.PI;
				const diameter = radius * 2 * Math.PI;
				const result = document.write(`半径${radius}cmの円の面積は${area}cm^2、直径は${diameter}です。`);

				return result;
			}

			circleArea(4);
		</script>
	</head>

	</body>
</html>
