<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>TRY21</title>
		<script>
			let date = new Date();
			document.write(`<p>${date}</p>`);

			let day = date.getDate();
			document.write(`<p>${day}</p>`);
			date.getDate(day + 1);
			document.write(`<p>${date}</p>`);
		</script>
	</head>
	<body>
	</body>
</html>
