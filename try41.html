<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>TRY39</title>
	</head>
	<body>
		<div id="count_down">20</div>
		<input type="button" id="start" value="スタート">
		<script>
			let timer;

			function count_start() {
				timer = setInterval('count_down()', 1000);
			}
			
			function count_down() {
				let sec = $('#count_down').text;

				sec--;
				if (sec <= 0) {
					alert('時間です。');
					count_down.textContent = 20;
					clearInterval(timer);
				} else {
					$('#count_down').text = sec;
				}
			}

			$('#start').addEventListener('click', count_start);
		</script>
	</body>
</html>
