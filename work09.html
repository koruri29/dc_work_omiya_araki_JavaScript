<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>WORK09</title>
		<script>
			//work09-1
			let i = 1
			
			while(i < 101) {
				if (i % 3 === 0 && i % 4 === 0) {
					document.write('<p>Fizz Buzz</p>');
				} else if (i % 3 === 0 && i % 4 !== 0) {
					document.write('<p>Fizz</p>');
				} else if (i % 3 !== 0 && i % 4 === 0) {
					document.write('<p>Buzz</p>');
				} else {
					document.write('<p>' + i + '</p>');
				}
				i++;
			}

			//work09-2
			let j = 1;

			while(j < 10) {
				let k = 1;
				let multipled = '<p>'
				while(k < 10) {
					multipled += `${j} * ${k} = ${j * k}, `;
					k++;
				}
				multipled += '</p>';
				document.write(multipled);
				j++;
			}

			//work09-3
			let m = 1
			while (m < 100) {
				console.log('*'.repeat(m));
				console.log('!')
				m++;
			}
		</script>
	</head>
