<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>TRY05</title>
		<script>
			let num01 = 1 + 2;
			let num02 = 3 - 2;
			let num03 = 3 * 4;
			let num04 = 6 / 2;
			let num05 = 5 % 4;

			document.write(`<p>加算: 1 + 2 = ${num01}</p>`);
			document.write(`<p>減産: 3 - 2 = ${num02}</p>`);
			document.write(`<p>乗算: 3 * 4 = ${num03}</p>`);
			document.write(`<p>除残: 6 / 2 = ${num04}</p>`);
			document.write(`<p>剰余: 5 % 4 = ${num05}</p>`);
		</script>
	</head>
	<body>
	</body>
</html>
